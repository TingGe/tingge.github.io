<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Github 的中最流行 JavaScript 项目</title>
  <link type="image/x-icon" rel="shortcut icon" href="https://avatars3.githubusercontent.com/u/4074517?v=3&s=40" />
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./js/react.min.js"></script>
  <script src="./js/react-dom.min.js"></script>
  <script src="./js/browser.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div id="tabbed_box_1" class="tabbed_box">
    <h1>
      Github 中最流行的 JavaScript 项目
      <small>React + D3.js 示例</small>
    </h1>
    <div class="tabbed_area">
      <ol class="tabs">
        <li>
          <a title="stars" class="tab active">最多 Stars</a>
        </li>
        <li>
          <a title="forks" class="tab">最多 Forks</a>
        </li>
        <li>
          <a title="feweekly" class="tab">前端周刊</a>
        </li>
        <li>
          <a title="opengithub" class="tab">GitHub 新项目快报</a>
        </li>
        <li>
          <a title="opengithubtop" class="tab">GitHub 近期热门项目</a>
        </li>
        <li>
          <a title="octoverse" class="tab">GitHub开源报告</a>
        </li>
        <li><a title="skilltree" class="tab">Web 技能树</a></li>
      </ol>

      <div style="display: block;" id="stars" class="content"></div>
      <div style="display: none;" id="forks" class="content"></div>
      <div style="display: none;" id="feweekly" class="content">
        <iframe frameborder="0" src="//www.feweekly.com/" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" allowfullscreen="true"></iframe>
      </div>
      <div style="display: none;" id="opengithub" class="content">
        <iframe frameborder="0" src="//www.open-open.com/github/" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" allowfullscreen="true"></iframe>
      </div>
      <div style="display: none;" id="opengithubtop" class="content">
        <iframe frameborder="0" src="//www.open-open.com/github/view/top" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" allowfullscreen="true"></iframe>
      </div>
      <div style="display: none;" id="octoverse" class="content">
        <iframe frameborder="0" src="//octoverse.github.com/" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" allowfullscreen="true"></iframe>
      </div>
      <div style="display: none;" id="skilltree" class="content">
        <iframe frameborder="0" src="//skill-map.stuq.org/" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" allowfullscreen="true"></iframe>
      </div>
    </div>
  </div>
  <script type="text/babel" src="./index.jsx"></script>
</body>

</html>
