<ion-modal-view ng-controller="NewChatCtrl as chat">
  <ion-header-bar>
    <h1 class="title">新建对话</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="chat.hideNewChatModal()">取消</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <a ng-repeat="user in chat.users" ng-click="chat.newChat(user._id)" class="item">
        <h2>{{user.profile.name}}</h2>
        <p>
          嗨！我正在使用 Meteor Whatsapp。
        </p>
      </a>
    </div>
  </ion-content>
</ion-modal-view>
