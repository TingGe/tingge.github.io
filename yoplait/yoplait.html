<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoplait</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- helpers -->
    <link rel="stylesheet" href="css/pages/sampleads.css">
</head>
<body onload="document.getElementById('GGUID').style.bottom=0">
    <div id="GGUID" style="position:absolute;width:100%;height:95px;bottom:-95px;overflow:hidden;-webkit-transition:bottom 1s;-moz-transition:bottom 1s;-ms-transition:bottom 1s;transition:bottom 1s;">
        <style>
            #GGUID a {display:block;background:transparent url(c.gumgum.com/ads/com/wellsdairy/yoplait_fy/yoplait_lr_spr.png) no-repeat scroll 0 0}
            #GGUID a:hover {background-position:0 bottom}
        </style>
        <div style="height:100%;background:transparent url(c.gumgum.com/ads/com/wellsdairy/yoplait_fy/yoplait_lr_tile.png) repeat-x scroll center -4px;">
            <a style="height:100%;"></a>
        </div>
    </div>
</body>
</html>
