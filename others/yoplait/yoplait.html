<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoplait</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <!-- helpers -->
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      outline: 0;
      text-decoration: none;
      background: transparent none;
      border: none;
      vertical-align: top;
      overflow: visible;
      visibility: visible;
      box-sizing: content-box;
      -moz-box-sizing: content-box
    }

    html, body, div {
      width: 100%;
      height: 100%
    }
  </style>
</head>
<body onload="document.getElementById('GGUID').style.bottom=0">
<div id="GGUID" style="position:absolute;width:100%;height:95px;bottom:-95px;overflow:hidden;-webkit-transition:bottom 1s;-moz-transition:bottom 1s;-ms-transition:bottom 1s;transition:bottom 1s;">
  <style>
    #GGUID a {display:block;background:transparent url(img/yoplait_lr_spr.png) no-repeat scroll 0 0}
    #GGUID a:hover {background-position:0 bottom}
  </style>
  <div style="height:100%;background:transparent url(img/yoplait_lr_tile.png) repeat-x scroll center -4px;">
    <a style="height:100%;"></a>
  </div>
</div>
</body>
</html>
